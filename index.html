<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Dispositivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 50px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-on {
            background-color: #4caf50;
            color: white;
        }

        .btn-on:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-off {
            background-color: #f44336;
            color: white;
        }

        .btn-off:hover {
            background-color: #e53935;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Control de Dispositivo</h1>
    <div class="button-container">
        <button class="btn btn-on" onclick="toggleDevice('on')">Encender</button>
        <button class="btn btn-off" onclick="toggleDevice('off')">Apagar</button>
    </div>

    <script>
        function toggleDevice(action) {
            fetch(`/device/${action}`)
                .then(response => {
                    if (response.ok) {
                        alert(`Dispositivo ${action === 'on' ? 'encendido' : 'apagado'}`);
                    } else {
                        alert('Error al enviar el comando');
                    }
                })
                .catch(error => {
                    alert('Error de conexi√≥n: ' + error.message);
                });
        }
    </script>
</body>
</html>
